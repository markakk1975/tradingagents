services:
  - type: web
    name: tradingagents-api
    env: python
    region: oregon
    plan: starter
    buildCommand: pip install -r requirements.txt && pip install flask
    startCommand: gunicorn --bind 0.0.0.0:$PORT app:app
    healthCheckPath: /health
    envVars:
      - key: PYTHONUNBUFFERED
        value: 1
      - key: FLASK_ENV
        value: production
      - key: LLM_PROVIDER
        value: openai
      - key: DEEP_THINK_LLM
        value: gpt-4o
      - key: QUICK_THINK_LLM
        value: gpt-4o
      - key: MAX_DEBATE_ROUNDS
        value: 1
      - key: ONLINE_TOOLS
        value: true
      - key: DEEP_THINK_LLM
        value: gpt-4o
      - key: QUICK_THINK_LLM
        value: gpt-4o
      - key: OPENAI_API_KEY
        sync: false
      - key: FINNHUB_API_KEY
        sync: false
      - key: GOOGLE_API_KEY
        sync: false